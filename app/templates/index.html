<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dự đoán Viêm phổi từ ảnh X-quang</title>
</head>
<body>
    <h1>🩺 Hệ thống chẩn đoán viêm phổi từ ảnh X-quang</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Dự đoán</button>
    </form>

    {% if result %}
        <h2>Kết quả: {{ result }}</h2>
        <h3>Độ tin cậy: {{ confidence }}</h3>
        <img src="{{ url_for('static', filename=image) }}" width="300">
    {% endif %}
</body>
</html>
